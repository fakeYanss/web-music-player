<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心随乐动管理系统</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/bootstrap.css.map">
</head>
<body style="background:#f6efe8;">
<!--导航-->
<header>
    <div class="container">
        <div class="left">
            <img src="../images/logo.jpg">
            <span>心随乐动管理系统后台</span>
        </div>
        <div class="btn-group right">

            <img class="dropdown-toggle" data-toggle="dropdown"src="../images/geren.png" style="width: 57px;">
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">个人中心</a></li>
                    <li><a href="#">退出</a></li>
                </ul>
        </div>

    </div>
</header>
<div class="clearfix"></div>

<!--内容-->
<div class="content-wrap" style="background: #fff">
    <div class="content">
        <div class="content-left">
          <div><span class="glyphicon glyphicon-stats"></span> 首页</div>
        </div>
        <div class="content-right">
            <iframe name="content" src="main.html" frameborder="0" id="mainframe" scrolling="yes" marginheight="0" marginwidth="0" width="100%" style="height: 700px;"></iframe>
        </div>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/main.js"></script>
<script>
    $().ready(function(){
        var item = $(".public-ifame-item");

        for(var i=0; i < item.length; i++){
            $(item[i]).on('click',function(){
                $(".ifame-item-sub").hide();
                if($(this.lastElementChild).css('display') == 'block'){
                    $(this.lastElementChild).hide()
                    $(".ifame-item-sub li").removeClass("active");
                }else{
                    $(this.lastElementChild).show();
                    $(".ifame-item-sub li").on('click',function(){
                        $(".ifame-item-sub li").removeClass("active");
                        $(this).addClass("active");
                    });
                }
            });
        }
    });
</script>
</body>
</html>
